<!DOCTYPE html>
<html>

<head>
    <title>Food App</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
    <h1 class="title">Create New Restaurant</h1>
    <div class="form-container">
	    <form action="">
	        <label for="name">Restaurant Name</label>
	        <input name="name" placeholder="Name" type="text">

	        <label for="type">Restaurant Type</label>
	        <input name="type" placeholder="Type" type="text">

	        <label for="address">Restaurant Address</label>
	        <input name="address" placeholder="Address" type="text">

	        <label for="url">Restaurant Image URL</label>
	        <input name="url" placeholder="Image URL">
	        <img class="preview">
	        <div class="create btn">Create</div>
	        <div class="update btn">Update</div>
	    </form>
    </div>
</body>
<script src="js/edit.js"></script>
</html>
